<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input id="name" type="text" placeholder="Name">

		<label for="phone">Phone Number</label>
		<input id="phone" type="text" placeholder="Phone Number">

		<label for="address">Address</label>
		<input id="address" type="text" placeholder="Address">

		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?">

	    <label for="multiselect">Please select your preferred breeds</label>
		<select id="multiselect" multiple>
			<option value="beagle">Beagle</option>
			<option value="bolognese">Bolognese</option>
			<option value="maltese">Maltese</option>
		</select>
		<input type="submit" id="submit" value"submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
